<div class="container">
    <form (ngSubmit)="onSubmit($event)" #f="ngForm" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" ng-model="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="text" class="form-control" ng-model="pass" id="pass">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
