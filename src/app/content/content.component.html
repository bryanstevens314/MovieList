
<div class="content">

    <app-search [Collections] = "Collections" [SearchResults] = "SearchResults"></app-search>
    <div class="login_signup" (click)='Login()' *ngIf="!LoggedIn" >
        <p>Login/ SignUp</p>
    </div>
    <div class="logout" (click)='Logout()' *ngIf="LoggedIn" >
        <p>Logout</p>
    </div>
    <app-movie-view [CurrentCollection] = "CurrentCollection" ></app-movie-view>
</div>
